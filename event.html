<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Event</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link rel="stylesheet" href="event.css">
</head>

<body>
	<div class="calendar-container">
		
<header class="calendar-header">
			
			<div class="calendar-navigation">
				<span id="calendar-prev"
					class="material-symbols-rounded">
					chevron_left
				</span>
                <p class="calendar-current-date"></p>
				<span id="calendar-next"
					class="material-symbols-rounded">
					chevron_right
				</span>
			</div>
		</header>

		<div class="calendar-body">
			<!-- <ul class="calendar-weekdays">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul> -->
			<div class="right-image">
				<img id="bishop" src="/assets/events/the-bishop.png" alt="bishop" srcset="">
			<img id="knight" src="/assets/events/the-knight.png" alt="bishop" srcset="">
			</div>
			<div class="left-image">
				<img id="rooks" src="/assets/events/the-rooks.png" alt="rooks" srcset="">
			<img id="pawn" src="/assets/events/the-pawn.png" alt="pawn" srcset="">
			</div>
			<ul class="calendar-dates">
                
            </ul>
		</div>
	</div>
    <script src="event.js"></script>
</body>
</html>

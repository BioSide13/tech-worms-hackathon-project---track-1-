<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Event</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link rel="stylesheet" href="event.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="calendar-container">
		
<header class="calendar-header">
			
			<div class="calendar-navigation">
				<span id="calendar-prev"
					class="material-symbols-rounded">
					chevron_left
				</span>
                <p class="calendar-current-date"></p>
				<span id="calendar-next"
					class="material-symbols-rounded">
					chevron_right
				</span>
			</div>
		</header>

		<div class="calendar-body">
			<!-- <ul class="calendar-weekdays">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul> -->
			<div class="right-image">
				<img id="bishop" src="/assets/events/the-bishop.png" alt="bishop" srcset="">
			<img id="knight" src="/assets/events/the-knight.png" alt="bishop" srcset="">
			</div>
			<div class="left-image">
				<img id="rooks" src="/assets/events/the-rooks.png" alt="rooks" srcset="">
			<img id="pawn" src="/assets/events/the-pawn.png" alt="pawn" srcset="">
			</div>
			<ul class="calendar-dates">
                
            </ul>
		</div>
	</div>
	<section>
		<div class="appointment-container">
			<h2>EVENT</h2>
			<div class="info-container">
				<div class="icons-container">
					
					<div id="icon1"><i class="fa-solid fa-calendar-days"></i></div>
					<div id="icon2"><i class="fa-solid fa-clock"></i></div>
					<div id="icon3"><i class="fa-solid fa-envelope"></i></div>
				</div>
				<div class="timing">
					<div id="date"> july 11th 2024</div>
					<div id="time">9:00 pm - 10:00pm</div>
					<div id="reservationLink">reservation link</div>
				</div>
				
				
			</div>
			<div class="seperator"></div>
			<div id="eventDescription">
				<p>Join us for a fun night of chess! We will be hosting a chess tournament for all ages and skill levels. Come and enjoy a night of fun and games with us!</p>
				</div>
			
		</div>
	</section>

	<section>
		<div class="back-to-flip-container">
			<div class="inner-border">
				<div class="logo">
					<img src="/assets/events/sip and play logo.png" alt="logo">
				<img src="/assets/events/Boardgame Cafe.png" alt="logo">
				</div>
				
			</div>

		</div>
	</section>
    <script src="event.js"></script>
</body>
</html>

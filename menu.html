<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    @keyframes menuAnimation {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .items {
      animation: menuAnimation 0.5s ease-in-out forwards;
      opacity: 0;
    }
  </style>
  <body>
    <header>
    <img src="assets\about\sip and play logo.png" alt="logo_word" id="logo_word">
    <nav class="navbar">
        <ul class="nav-links" id="navLinks">
            <li><a href="about.html"><button><img src="assets/nav/home.png" alt="Home" href="about.html"></button></a></li>
            <li><a href="event.html"><button><img src="assets/nav/events.png" alt="Events"></button></li></a>
            <li><a href="menu.html"><button><img src="assets/nav/menu.png" alt="Menu"></button></li></a>
            <li><button><img src="assets/nav/faq.png" alt="FAQ"></button></li>
        </ul>
        <button class="nav-toggle" id="navToggle"><img src="assets/nav/hand-cards.png" alt="hand" id="hand"></button>
    </nav>
    </header>
    <div class="container">
        <div class="drinks">COFFEE</div>
      <div class="coffee">
        <img src="/assets/coffee.png" id="1" />
        <img src="/latte.png" id="2" />
        <img src="/boba.png" id="3" />
        <img src="/fries.webp" id="4" />
        <img src="/sandwhich.webp" id="5" />
        <img src="/season.jpeg" id="6" />
        <img src="/beer.webp" id="7" />
        <div class="tray"></div>
        
      </div>
      <div class="menu">
        <div class="items">
          <div class="title">LATTE</div>
          <div class="price">$4.75(H)/$5.25(C)</div>
        </div>
        <div class="items">
          <div class="title">CORTADO</div>
          <div class="price">$4.25(H)/$4.75(C)</div>
        </div>
        <div class="items">
          <div class="title">DRIP COFFEE</div>
          <div class="price">
            Small: $3(H)/$3.50(C)
            Medium: $3.50(H)/$4(C)
            Large: $4(H)/$4.25(C)
          </div>
        </div>
        <div class="items">
          <div class="title">CAFE AU LAIT</div>
          <div class="price">$3.25(H)</div>
        </div>
        <div class="items">
          <div class="title">CAPPUCINO</div>
          <div class="price">$4.50(H)</div>
        </div>
        <div class="items">
          <div class="title">MOCHA</div>
          <div class="price">$5.75(H)/$6.25(C)</div>
        </div>
        <div class="items">
          <div class="title">RED EYE</div>
          <div class="price">$4.50(H)/$4.75(C)</div>
        </div>
      </div>
    </div>
    <div class="change">
        <button id="left" class="left" ><i class="fa-solid fa-arrow-left"></i></button>
        <button id="right" class="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="menu.js"></script>

  </body>
</html>
